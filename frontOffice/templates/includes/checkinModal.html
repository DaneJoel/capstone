
 <div class="modal fade" id="checkInModal" tabindex="-1" role="dialog" aria-labelledby="checkInModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkInModalLabel">Check In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="guest-info">
            <h6>Guest Information</h6>
            <form>
              <div class="form-group">
                <label for="guestName">Name</label>
                <input type="text" class="form-control" id="guestName" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="guestAddress">Address</label>
                <input type="text" class="form-control" id="guestAddress" placeholder="Enter address">
              </div>
              <div class="form-group">
                <label for="guestZip">Zip Code</label>
                <input type="text" class="form-control" id="guestZip" placeholder="Enter zip code">
              </div>
              <div class="form-group">
                <label for="guestDOB">Date of Birth</label>
                <input type="date" class="form-control" id="guestDOB">
              </div>
              <div class="form-group">
                <label for="guestEmail">Email</label>
                <input type="email" class="form-control" id="guestEmail" placeholder="Enter email">
              </div>
            </form>
          </div>

          <div class="booking-info">
            <h6>Booking Information</h6>
            <form>
              <div class="form-group">
                <label for="checkInDate">Check-in Date</label>
                <input type="date" class="form-control" id="checkInDate">
              </div>
              <div class="form-group">
                <label for="checkOutDate">Check-out Date</label>
                <input type="date" class="form-control" id="checkOutDate">
              </div>
              <div class="form-group">
                <label for="roomType">Room Type</label>
                <select class="form-control" id="roomType">
                  <option>Single</option>
                  <option>Double</option>
                  <option>Suite</option>
                </select>
              </div>
              <div class="form-group">
                <label for="numGuests">Number of Guests</label>
                <input type="number" class="form-control" id="numGuests">
              </div>
              <div class="form-group">
                <label for="numNights">Number of Nights</label>
                <input type="number" class="form-control" id="numNights">
              </div>
              <div class="form-group">
                <label for="specialRequests">Special Requests</label>
                <textarea class="form-control" id="specialRequests" rows="3"></textarea>
              </div>
            </form>
          </div>

          <div class="payment-info">
            <h6>Payment Information</h6>
            <form>
              <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select class="form-control" id="paymentMethod">
                  <option>Credit Card</option>
                  <option>PayPal</option>
                  <option>Bank Transfer</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
              </div>
              <div class="form-group">
                <label for="expDate">Exp. Date</label>
                <input type="month" class="form-control" id="expDate">
              </div>
              <div class="form-group">
                <label for="cvcCode">CVC Code</label>
                <input type="text" class="form-control" id="cvcCode" placeholder="Enter CVC code">
              </div>
              <div class="form-group">
                <label for="billingAddress">Billing Address</label>
                <input type="text" class="form-control" id="billingAddress" placeholder="Enter billing address">
              </div>
              <div class="form-group">
                <label for="totalBalance">Total Balance</label>
                <input type="text" class="form-control" id="totalBalance" placeholder="Total balance">
              </div>
            </form>
          </div>
          <div class="analytics-chart">
            <!-- Placeholder for analytics chart -->
            <h6>Analytics</h6>
            <div style="height: 100%; background-color: #f8f9fa; border-radius: 8px;">[Chart Placeholder]</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
