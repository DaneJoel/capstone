{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACES HMS - Messenger</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        background-color: #1a3d1f;
        color: white;
        min-height: 100vh;
        padding: 20px;
      }
      .sidebar .btn {
        width: 100%;
        margin-bottom: 10px;
        text-align: left;
      }
      .sidebar .btn.active {
        background-color: #5bbd6d;
        color: white;
      }
      .services-menu .btn {
        width: 100%;
        border: 2px solid #1a3d1f;
        background-color: white;
        color: #1a3d1f;
        font-weight: bold;
      }
      .services-menu .btn.active {
        background-color: #5bbd6d;
        color: white;
      }
      .chat-box {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .chat-message {
        background-color: #dcdcdc;
        padding: 10px 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: inline-block;
        max-width: 70%;
      }
      .chat-message.user {
        align-self: flex-end;
        background-color: #e0e0e0;
      }
      .chat-message.staff {
        align-self: flex-start;
      }
      .chat-footer {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .chat-footer input {
        flex: 1;
        border-radius: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .chat-footer button {
        background-color: #1a3d1f;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column justify-content-between">
          <div>
            <div class="mb-4 text-center">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/64/Polytechnic_University_of_the_Philippines_Logo.svg/1200px-Polytechnic_University_of_the_Philippines_Logo.svg.png" alt="Logo" width="80" />
              <h5 class="mt-2">ACES HMS</h5>
            </div>
            <a href="{% url 'supervisor_laundry_home' %}" class="btn btn-success active">Orders</a>
            <a href="{% url 'supervisor_laundry_reports' %}" class="btn btn-light">Reports</a>
            <a href="{% url 'supervisor_laundry_messages' %}" class="btn btn-light">Messenger</a>
          </div>
          <div>
            <p>
              You are logged in as <strong>LMgr123</strong>
            </p>
            <button class="btn btn-danger">Sign out</button>
          </div>
        </div>

        <!-- Special Services Column -->
        <div class="col-md-3 p-4 services-menu">
          <h4>Special Services</h4>
          <div class="d-grid gap-2 mt-3">
            <button class="btn active">Personnel</button>
            <button class="btn">Concierge</button>
            <button class="btn">Food and Beverage</button>
            <button class="btn">Cafe</button>
            <button class="btn">Restaurant</button>
            <button class="btn">Room Service</button>
            <button class="btn">Admin</button>
          </div>
        </div>

        <!-- Chat Box -->
        <div class="col-md-7 p-4">
          <div class="chat-box shadow-sm">
            <!-- Chat Header -->
            <div class="mb-3">
              <h5><i class="bi bi-person-circle me-2"></i>Personnel</h5>
            </div>

            <!-- Chat Messages -->
            <div class="flex-grow-1 overflow-auto mb-3">
              <div class="text-muted small mb-2">11:11 AM</div>

              <div class="chat-message staff">
                <strong>staff123:</strong><br />
                Good morning, any guests in need of assistance?
              </div>

              <div class="chat-message user">
                <strong>Lstaff123:</strong><br />
                <em>Please pickup laundry from room 203.</em>
              </div>

              <div class="chat-message staff">
                <strong>staff123:</strong><br />
                This is noted. Otw
              </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-footer">
              <input type="text" placeholder="Enter your message here..." />
              <button><i class="bi bi-send-fill"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </body>
</html>
