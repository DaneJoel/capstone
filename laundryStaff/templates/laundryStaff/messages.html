<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACES HMS - Messenger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }

    .sidebar {
      background-color: #0b3d2e;
      color: white;
    }

    .sidebar .nav-link {
      color: white;
    }

    .sidebar .nav-link.active {
      background-color: #5ba95f;
      color: black;
      font-weight: bold;
    }

    .service-button.active {
      background-color: #5ba95f;
      color: white;
    }

    .chat-box {
      height: 80vh;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .chat-message {
      max-width: 70%;
      margin-bottom: 1rem;
    }

    .chat-message.user {
      margin-left: auto;
      background-color: #5ba95f;
      color: white;
    }

    .chat-message.staff {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column justify-content-between p-3">
        <div>
          <div class="text-center mb-4">
            <img src="https://via.placeholder.com/100x100.png?text=Logo" alt="Logo" class="img-fluid rounded-circle mb-2" />
            <h5>ACES HMS</h5>
          </div>

          <nav class="nav flex-column">
            <a class="nav-link" href="#">POS</a>
            <a class="nav-link" href="#">Orders</a>
            <a class="nav-link active" href="#">Messenger</a>
          </nav>
        </div>
        <div class="text-center text-white small mt-4">
          You are logged in as <strong>LStaff123</strong><br />
          <button class="btn btn-outline-light btn-sm mt-2">Sign Out</button>
        </div>
      </div>

      <!-- Special Services Column -->
      <div class="col-md-3 bg-white border-end p-4">
        <h5 class="mb-3">Special Services</h5>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-success service-button active">Personnel</button>
          <button class="btn btn-outline-success service-button">Concierge</button>
          <button class="btn btn-outline-success service-button">Food and Beverage</button>
          <button class="btn btn-outline-success service-button">Cafe</button>
          <button class="btn btn-outline-success service-button">Restaurant</button>
          <button class="btn btn-outline-success service-button">Room Service</button>
          <button class="btn btn-outline-success service-button">Admin</button>
        </div>
      </div>

      <!-- Chatbox Column -->
      <div class="col-md-7 p-4">
        <h5 class="mb-3">Personnel</h5>
        <div class="chat-box mb-3">
          <!-- Chat messages -->
          <div class="chat-message staff p-2 rounded">Good morning, any guests in need of assistance?</div>
          <div class="chat-message user p-2 rounded">Please pickup laundry from room 203.</div>
          <div class="chat-message staff p-2 rounded">This is noted. Otw</div>
        </div>

        <!-- Chat Input -->
        <form class="d-flex gap-2">
          <input type="text" class="form-control" placeholder="Enter your message here..." />
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
