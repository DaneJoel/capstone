<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0c3b2e, #f4f4f4);
      font-family: Arial, sans-serif;
    }
    .sidebar {
      background-color: #134223;
      height: 100vh;
      color: white;
      padding: 1rem;
    }
    .sidebar .btn {
      width: 100%;
      margin-bottom: 1rem;
    }
    .content {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-green {
      background-color: #103a1b;
      color: white;
    }
    .btn-green:hover {
      background-color: #0c2d14;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e4/The_Polytechnic_Ibadan_logo.png/150px-The_Polytechnic_Ibadan_logo.png" alt="Logo" width="100" class="mb-3" />
        <h4 class="text-center">ACES HMS</h4>
        <button class="btn btn-success">POS</button>
        <button class="btn btn-light">Orders</button>
        <button class="btn btn-light">Messenger</button>
        <p class="mt-auto small">You are logged in as <em>LStaff123</em></p>
        <button class="btn btn-outline-light btn-sm">Sign out</button>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="content">
          <h3>Laundry POS</h3>
          <form>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label class="form-label">Room No.</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label">Service Type</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-1 d-flex align-items-end">Kg.</div>
              <div class="col-5">
                <label class="form-label">Item Type</label>
                <select class="form-select">
                  <option>Select items</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" />
              </div>
              <div class="col-6">
                <label class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Add-ons or Notes</label>
              <input type="text" class="form-control mb-2" />
              <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
              <button type="submit" class="btn btn-green px-4">Pay Cash</button>
              <button type="button" class="btn btn-green px-4">Charge to room</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
